{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>RNN system</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'css/base.css' %}">
  </head>
  <body>
    <div class="container-fluid">
    <nav class="navbar navbar-expand-lg bg-light">
    <div class="collapse navbar-collapse" id="navbarText">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Create User</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Review Tickets</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Weather Data</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Logs</a>
        </li>
      </ul>
      {% if user.is_authenticated %}
      <span class="navbar-text">
        <a class="nav-link" href="#">{{ user.username }}</a>
      </span>
      <span style="margin-left: 1vh ;">
        <a class="nav-link" href="{% url 'logout' %}">LOG OUT</a>
      </span>
      {% else %}
      <span class="navbar-text">
        <a class="nav-link" href="{% url 'login' %}">LOG IN</a>
      </span>
      {% endif %}

    </div>
  </div>
</nav>
<div class="d-flex flex-column m-5 shadow-lg p-3 mb-5 bg-white rounded" id="content">
      {% block content %}
      {% endblock %}
</div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  </body>
</html>
