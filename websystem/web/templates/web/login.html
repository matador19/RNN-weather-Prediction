{% load static %}
<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>RNN system</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
  <link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}">
</head>

<body class="d-flex align-items-center justify-content-center">
  <div class="container">
    <div class="d-flex flex-column">
      {% if messages %}
      {% for message in messages %}
      <div class="alert alert-warning alert-dismissible fade show" role="alert">
        <strong>FAILED</strong> {{message}}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
      {% endfor %}
      {% endif %}
      <h5 class="form-title text-center">LOGIN INTO THE ELECTRICAL SYSTEM. PLEASE ENTER YOUR CREDENTIALS</h5>
      <form class="login-form position-relative p-5  border border-primary" action="" method="POST">
        {% csrf_token %}
        <div class="login-form-icon position-absolute top-0 start-50 translate-middle rounded-circle border-primary border border-4 d-flex align-items-center justify-content-center bg-white shadow">
          <i class="fa-solid fa-user-tie"></i>
        </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">USERNAME</label>
          <input class="form-control" id="exampleInputEmail1" name="username">
          <div id="usernamehelp" class="form-text">THIS IS CASE SENSITIVE</div>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">PASSWORD</label>
          <input type="password" class="form-control" id="exampleInputPassword1" name="password">
        </div>
        <input type="submit" class="btn btn-primary" value="login" style="margin-bottom: 5px;"></input>
        <a class="m-4" href="{% url 'password_reset' %}">Forgot Password</a>
      </form>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>
</body>

</html>
